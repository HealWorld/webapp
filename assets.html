<!DOCTYPE html>
<html>
<head>
    <title>资产分析</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="./topjui/plugins/echarts/echarts.min.js"></script>
</head>
<style> 
html,body{height:100%}  
body{ margin:0} 
/* 去除设置div 高度100% 浏览器右侧产生滚动条 */ 
</style> 
<body>
    <div class="topPanel" style="width:100%;height:35px;padding-top: 8px; background-color:#70afc4;">
        <div id="main3" style="width:100%;height:100%;">
            <span style="margin-left:10px;margin-top:2px;font-size:17px;float:left"><b>集团：</b></span>
            <select id="year" style="width:15%;height:25px;float:left">
                <option value="">中咨集团</option>
            </select>
            <span style="margin-left:10px;margin-top:2px;font-size:17px;float:left"><b>分子公司：</b></span>
            <select id="corp" style="width:15%;height:25px;float:left">
                <option value="">不选择表示全集团</option>
                <option value="">中咨泰克</option>
                <option value="">中咨华科</option>
                <option value="">中咨数据</option>
                <option value="">中咨盛裕</option>
            </select>
            <span style="margin-left:10px;margin-top:2px;font-size:17px;float:left"><b>年份：</b></span>
            <select id="year" style="width:15%;height:25px;float:left">
                <option value="2016">2017</option>
                <option value="2015">2016</option>
                <option value="2014">2015</option>
            </select>
            <span style="margin-left:10px;margin-top:2px;margin-bottom:1px;font-size:17px;float:left"><b>季度：</b></span>
            <select id="quarter" style="width:15%;height:25px;float:left">
                <option value="0">不选择表示全年度</option>
                <option value="1">第一季度</option>
                <option value="2">第二季度</option>
                <option value="2">第三季度</option>
                <option value="2">第四季度</option>
            </select>
            <button style="margin-left:10px;margin-bottom:2px;padding-top:2px;padding-bottom:2px;width:50px;float:left" class="btn btn-default" data-dismiss="modal" onclick="showSelected()">查询</button>
        </div>
    </div>
    <div style="width: 100%;height: 900px;">
        <div id="main1" style="width: 65%;height:100%;float:left;"></div>
        <div id="main2" style="width: 35%;height:100%;float:left;"></div>
    </div>
    <script type="text/javascript">
        var myChart1 = echarts.init(document.getElementById('main1'));
        var myChart2 = echarts.init(document.getElementById('main2'));
        var option1 = {
            //backgroundColor: '#60C0DD',

            title: {
                top: '3%',
                left: 'center',
                text: '中咨集团2017年度管理费用',
                textStyle: {
                    fontSize: '26'
                }
            },
            tooltip: {
                trigger: 'axis',
                formatter: "{b}:<br/>{a2}:{c2}<br/>{a3}:{c3}<br/><br/>{a0}:{c0}%<br/>{a1}:{c1}%",
                textStyle: {
                    fontSize: 22
                },
                axisPointer: {
                    //type: 'cross',
                    crossStyle: {
                        color: '#94ff61'
                    }
                }
            },
            legend: {
                data:['上年度','本年度','同比增长率','环比增长率'],

                itemHeight: 20,//图例标记的图形高度

                    fontSize: 22//图例字体大小

            },
            grid: {
                show: true,//是否显示直角坐标系网格

                //backgroundColor: '#27727B',//直角坐标系背景颜色
                containLabel: true//containLabel 为 true 的时候，grid.left  grid.right  grid.top  grid.bottom  grid.width  grid.height 决定的是包括了坐标轴标签在内的所有内容所形成的矩形的位置。

                        type: 'shadow',

            ],
            yAxis: [
                {
                    type: 'value',
                    name: '金额/万元',
                    nameTextStyle: {
                        color: '#222222',
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontSize: 18

                },
                {
                    type: 'value',
                    name: '增长率/%',
                    nameTextStyle: {

                    label: {

                            show: false,
                            position: 'center'
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: true
                        }

        myChart1.setOption(option1,true);

</body>
</html>
